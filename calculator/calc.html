<!DOCTYPE HTML>
<html>
    <head>
        <title>JS Calculator</title>
        <link rel="stylesheet" href="./style/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="icon" href="./res/icon.png" type ="image/x-icon">
    </head>
    <body>
        <!-- All the widget of calculator will be contained in the "APP" class -->
        <div class="app">
            <div class="Calculator">
                <div class="Screen">
                    <div class="Display"></div>
                </div>
                <div class="Numpad">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
                <div class="Funcpad">
                    <button id="Dbg">DBG</button>
                    <button id="Mem">MEM</button>
                    <button id="Del">DEL</button>
                    <button id="Rst">RESET</button>
                    <button id="Add">+</button>
                    <button id="Min">-</button>
                    <button id="Mul">*</button>
                    <button id="Div">/</button>
                </div>
                <div class="Extpad">
                    <button id="Sin">SIN</button>
                    <button id="Cos">COS</button>
                </div>
                <div class="Memory"></div>
            </div>
        </div>
        <script type="text/javascript" src="./script/script.js"></script>
    </body>
</html>
